<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.9.1/cdn.min.js" defer></script>
    <style>
        /* Custom Styles */
        .grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
        }
        @media (min-width: 640px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox:target {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 p-4" x-data="{ openLightbox: false, lightboxImage: '' }">
    <div class="grid">
        <!-- Images 1 to 30 -->
        <!-- Replace the image src with the appropriate path -->
        <template x-for="i in 30" :key="i">
            <a href="javascript:void(0)" @click="openLightbox = true; lightboxImage = `${i}.jpeg`">
                <img :src="`${i}.jpeg`" :alt="`Image ${i}`" loading="lazy" class="w-full h-auto">
            </a>
        </template>
    </div>

    <!-- Lightbox Container -->
    <div x-show="openLightbox" x-cloak @click="openLightbox = false" class="lightbox flex">
        <img :src="lightboxImage" alt="Lightbox Image" @click="openLightbox = false">
    </div>

    <script>
        // Initialize Alpine.js
        document.addEventListener('alpine:init', () => {
            Alpine.data('gallery', () => ({
                openLightbox: false,
                lightboxImage: ''
            }));
        });
    </script>
</body>
</html>
